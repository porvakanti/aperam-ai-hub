  - id: "ai_ethics_business"
    title: "AI Ethics for Business"
    duration: "45 minutes"
    description: "Ethical considerations in business AI deployment"
    category: "governance"
    
  - id: "first_agent"
    title: "Building Your First Agent"
    duration: "60 minutes"
