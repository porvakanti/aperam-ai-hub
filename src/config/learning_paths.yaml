  - id: "manufacturing_ai_expert"
    title: "Manufacturing AI Expert"
    requirements:
      - "Complete ai_manufacturing path"
      - "Pass industry-specific assessment"
      - "Complete capstone project"
    badge_image: "manufacturing_cert.png"

# Content delivery configuration
content_delivery:
  video_platform: "internal"  # internal, youtube, vimeo
  interactive_platform: "streamlit"
