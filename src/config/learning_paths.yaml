# AI Academy Learning Paths Configuration
# This file defines course structure, content, and progression

learning_paths:
  - id: "genai_fundamentals"
    title: "ü§ñ GenAI Fundamentals"
    level: "Beginner"
    duration: "2 hours"
    description: "Introduction to Generative AI concepts and practical applications"
    prerequisite: null
    topics:
      - "Introduction to Generative AI"
      - "Understanding Large Language Models"
      - "Prompt Engineering Basics"
      - "Use Case Identification"
      - "Ethical Considerations"
    modules:
      - id: "genai_intro"
        title: "What is Generative AI?"
        duration: "30 minutes"
        content_type: "video"
        interactive: false
        
      - id: "llm_basics"
        title: "Large Language Models Explained"
        duration: "30 minutes"
        content_type: "interactive"
        interactive: true
        
      - id: "prompt_engineering"
        title: "Prompt Engineering Workshop"
        duration: "45 minutes"
        content_type: "hands_on"
        interactive: true
        
      - id: "use_cases"
        title: "Identifying AI Use Cases"
        duration: "30 minutes"
        content_type: "case_study"
        interactive: true
        
      - id: "ethics"
        title: "AI Ethics and Responsible AI"
        duration: "15 minutes"
        content_type: "reading"
        interactive: false
    
  - id: "agentic_ai_systems"
    title: "üîó Agentic AI Systems"
    level: "Intermediate"
    duration: "4 hours"
    description: "Building and orchestrating AI agents for complex workflows"
    prerequisite: "genai_fundamentals"
    topics:
      - "Agent Architecture"
      - "Multi-Agent Systems"
      - "MCP Protocol"
      - "Tool Integration"
      - "Agent Orchestration"
    modules:
      - id: "agent_architecture"
        title: "Understanding AI Agents"
        duration: "45 minutes"
        content_type: "video"
        interactive: false
        
      - id: "multi_agent_systems"
        title: "Multi-Agent Coordination"
        duration: "60 minutes"
        content_type: "interactive"
        interactive: true
        
      - id: "mcp_protocol"
        title: "Model Context Protocol (MCP)"
        duration: "45 minutes"
        content_type: "hands_on"
        interactive: true
        
      - id: "tool_integration"
        title: "Agent Tool Integration"
        duration: "60 minutes"
        content_type: "hands_on"
        interactive: true
        
      - id: "orchestration"
        title: "Agent Orchestration Workshop"
        duration: "90 minutes"
        content_type: "project"
        interactive: true
    
  - id: "ai_manufacturing"
    title: "üè≠ AI for Manufacturing"
    level: "Advanced"
    duration: "6 hours"
    description: "Specialized AI applications in manufacturing and steel industry"
    prerequisite: "agentic_ai_systems"
    topics:
      - "Predictive Maintenance"
      - "Quality Control AI"
      - "Supply Chain AI"
      - "Process Optimization"
      - "Digital Twins"
    modules:
      - id: "predictive_maintenance"
        title: "Predictive Maintenance Systems"
        duration: "90 minutes"
        content_type: "case_study"
        interactive: true
        
      - id: "quality_control"
        title: "AI-Powered Quality Control"
        duration: "90 minutes"
        content_type: "hands_on"
        interactive: true
        
      - id: "supply_chain"
        title: "Supply Chain Optimization"
        duration: "90 minutes"
        content_type: "simulation"
        interactive: true
        
      - id: "process_optimization"
        title: "Manufacturing Process AI"
        duration: "90 minutes"
        content_type: "project"
        interactive: true
        
      - id: "digital_twins"
        title: "AI-Enhanced Digital Twins"
        duration: "90 minutes"
        content_type: "advanced"
        interactive: true

quick_courses:
  - id: "prompt_engineering_101"
    title: "Prompt Engineering 101"
    duration: "30 minutes"
